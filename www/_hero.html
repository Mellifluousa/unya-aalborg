<header class="bg-gradient" id="home">
  {{#section header}}
  <div class="container-fluid d-flex h-100">
    <div class="row justify-content-center align-self-center">
      <h1>
        {{title}}
        <strong class="typewrite" data-period="4000" data-type='[ "diversity", "equality", "sustainable living" ]'>
          <span class="wrap"></span>
        </strong>
      </h1>
      <p class="tagline">
        {{subtitle}}
      </p>
    </div>
  </div>
  {{/section}}
</header>
