<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 2030 - {{website-title label="Website Title"}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="{{meta_description label='Meta Description' required=false}}">
  <meta name="keywords" content="{{meta_keywords label='Meta Keywords (comma separated list of words)' required=false}}">

  <!-- Font -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/fonts/flaticon.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <!-- Themify Icons -->
  <link rel="stylesheet" href="/stylesheets/themify-icons.css">
  <!-- Owl carousel -->
  <link rel="stylesheet" href="/stylesheets/owl.carousel.min.css">
  <!-- Main css -->
  <link rel="stylesheet" href="/stylesheets/theme.css">

  <link rel="stylesheet" type="text/css" href="/stylesheets/site.css">

</head>
<body data-spy="scroll" data-target="#navbar" data-offset="30">
  {{> nav_bar}}
  {{> hero}}

  {{> what_we_do}}
  {{> events}}
  {{> faqs}}

  {{> contact}}

  {{> footer}}

  {{> scripts}}
</body>
</html>
