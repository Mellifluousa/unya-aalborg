<div class="section" id="faqs">
  <div class="container">
    <div class="section-title">
      <h3>Frequently Asked Questions</h3>
    </div>

    <div class="row pt-4">
      {{#section faqs label="FAQs" sortable=true}}
      <div class="col-md-6">
        <h4 class="mb-3">{{question}}</h4>
        <div class="light-font mb-5">
          {{answer type=html}}
        </div>
      </div>
      {{/section}}
      <!-- ./col-md-6 -->
    </div>
  </div>
  <!-- ./container -->
</div>
<!-- ./section #faq -->
